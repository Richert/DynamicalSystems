ik_eta:
  base: CircuitTemplate
  nodes:
    p: eta_pop
  edges:
    - [p/eta_op/s, p/eta_op/s_in, null, {weight: 1.0}]

# adIK neuron population with distributed etas and a correction term
ik_eta_corrected:
