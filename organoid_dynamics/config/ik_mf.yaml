%YAML 1.2
---

# operator templates
####################

# izhikevich operator with biophysiologically relevant parameters
ik_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta*absv(v-v_r)*k^2/(pi*C) + r*(k*(2.0*v-v_r-v_t) - g*s)) / C"
    - "v' = (k*v*(v-v_r-v_t) - C*pi*r*(Delta*sign(v-v_r)+pi*C*r/k) + k*v_r*v_t + g*s*(E_r-v) + eta + I_ext - u) / C"
    - "u' = a*(b*(v-v_r) - u) + d*r"
    - "s' = -s/tau_s + r_in"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    s: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    g: 20.0
    E_r: 0.0
    b: -2.0
    a: 0.03
    d: 100.0
    tau_s: 6.0
    eta: 0.0
    I_ext: input(0.0)
    r_in: input(0.0)

# izhikevich operator with biophysiologically relevant parameters
ik_sfa_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta*k^2/(pi*C + kappa*pi*C) + r*(k*(2.0*v-v_r-v_t) - g*s)) / C"
    - "v' = (k*v*(v-v_r-v_t) - (pi*C*r)^2/k + k*v_r*v_t + g*s*(E_r-v) + eta + I_ext - u) / C"
    - "u' = (kappa*(eta + I_ext + g*s*(E_r-v)) - u*(1 + kappa)) / tau_u"
    - "s' = -s/tau_s + r_in"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    s: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    g: 20.0
    E_r: 0.0
    kappa: 10.0
    tau_u: 500.0
    tau_s: 6.0
    eta: 0.0
    I_ext: input(0.0)
    r_in: input(0.0)

# izhikevich operator with synaptic short-term plasticity
ik_stp_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta*absv(v-v_r)*k^2/(pi*C) + r*(k*(2.0*v-v_r-v_t) - g*s_in*f*d)) / C"
    - "v' = (k*v*(v-v_r-v_t) - C*pi*r*(Delta*sign(v-v_r)+pi*C*r/k) + k*v_r*v_t + g*s_in*f*d*(E_r-v) + eta + I_ext) / C"
    - "w' = r - w/tau_r"
    - "f' = (f0-f)/tau_f + f0*(1-f)*w"
    - "d' = (1-d)/tau_d - kappa*f*d*w"
    - "s' = w - s/tau_s"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    f: variable(0.8)
    d: variable(1.0)
    w: variable(0.0)
    s: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    g: 20.0
    E_r: 0.0
    kappa: 8.0
    f0: 0.8
    tau_r: 5.0
    tau_f: 50.0
    tau_d: 500.0
    tau_s: 6.0
    eta: 0.0
    I_ext: input(0.0)
    s_in: input(0.0)

# parameters for regular-spiking neurons
rs_op:
  base: ik_ei_op
  variables:
    Delta: 1.0
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    g_ampa: 1.0
    g_gabaa: 1.0
    E_ampa: 0.0
    E_gabaa: -65.0
    b: -2.0
    a: 0.03
    d: 20.0
    tau_ampa: 6.0
    tau_gabaa: 8.0

# parameters for intrinsically-bursting neurons
ib_op:
  base: ik_ei_op
  variables:
    Delta: 1.0
    C: 150.0
    k: 1.2
    v_r: -75.0
    v_t: -45.0
    g_ampa: 1.5
    g_gabaa: 0.8
    E_ampa: 0.0
    E_gabaa: -65.0
    b: 5.0
    a: 0.01
    d: 30.0
    tau_ampa: 6.0
    tau_gabaa: 8.0

# parameters for fast-spiking neurons
fs_op:
  base: ik_ei_op
  variables:
    Delta: 1.0
    C: 20.0
    k: 1.0
    v_r: -55.0
    v_t: -40.0
    g_ampa: 1.0
    g_gabaa: 1.0
    E_ampa: 0.0
    E_gabaa: -65.0
    b: 0.025
    a: 0.2
    d: 0.0
    tau_ampa: 6.0
    tau_gabaa: 8.0

# parameters for low-threshold-spiking neurons
lts_op:
  base: ik_ei_op
  variables:
    Delta: 1.0
    C: 100.0
    k: 1.0
    v_r: -56.0
    v_t: -42.0
    g_ampa: 1.0
    g_gabaa: 1.0
    E_ampa: 0.0
    E_gabaa: -65.0
    b: 8.0
    a: 0.03
    d: 20.0
    tau_ampa: 6.0
    tau_gabaa: 8.0

# node templates
################

# population of biophysiologically informed izhikevich neurons
ik_pop:
  base: NodeTemplate
  operators:
    - ik_op

# population of Izhikevich neurons with synaptic short-term plasticity
stp_pop:
  base: NodeTemplate
  operators:
    - ik_stp_op

# regular-spiking neuron population
rs:
  base: NodeTemplate
  operators:
    - rs_op

# intrinsically-bursting neuron population
ib:
  base: NodeTemplate
  operators:
    - ib_op

# fast-spiking neuron population
fs:
  base: NodeTemplate
  operators:
    - fs_op

# low-threshold-spiking neuron population
lts:
  base: NodeTemplate
  operators:
    - lts_op

# IK neuron population with threshold adaptation
sfa_pop:
  base: NodeTemplate
  operators:
    - ik_sfa_op

# circuit templates
###################

# biophysiologically informed izhikevich population
ik:
  base: CircuitTemplate
  nodes:
    p: ik_pop
  edges:
    - [p/ik_op/r, p/ik_op/r_in, null, {weight: 1.0}]

# izhikevich population with short-term synaptic plasticity
ik_stp:
  base: CircuitTemplate
  nodes:
    p: stp_pop
  edges:
    - [p/ik_stp_op/s, p/ik_stp_op/s_in, null, {weight: 1.0}]

# izhikevich population with SFA
ik_sfa:
  base: CircuitTemplate
  nodes:
    p: sfa_pop
  edges:
    - [p/ik_sfa_op/r, p/ik_sfa_op/r_in, null, {weight: 1.0}]

# rs-fs circuit
eic:
  base: CircuitTemplate
  nodes:
    rs: rs
    fs: fs
  edges:
    - [rs/rs_op/r, rs/rs_op/r_e, null, {weight: 15.0}]
    - [rs/rs_op/r, fs/fs_op/r_e, null, {weight: 8.0}]
    - [fs/fs_op/r, rs/rs_op/r_i, null, {weight: 15.0}]
    - [fs/fs_op/r, fs/fs_op/r_i, null, {weight: 8.0}]

# rs-fs-lts circuit
eiic:
  base: CircuitTemplate
  nodes:
    rs: rs
    fs: fs
    lts: lts
  edges:
    - [rs/rs_op/r, rs/rs_op/r_e, null, {weight: 16.0}]
    - [rs/rs_op/r, fs/fs_op/r_e, null, {weight: 4.0}]
    - [rs/rs_op/r, lts/lts_op/r_e, null, {weight: 4.0}]
    - [fs/fs_op/r, rs/rs_op/r_i, null, {weight: 16.0}]
    - [fs/fs_op/r, fs/fs_op/r_i, null, {weight: 4.0}]
    - [fs/fs_op/r, lts/lts_op/r_i, null, {weight: 4.0}]
    - [lts/lts_op/r, rs/rs_op/r_i, null, {weight: 16.0}]
    - [lts/lts_op/r, fs/fs_op/r_i, null, {weight: 4.0}]
