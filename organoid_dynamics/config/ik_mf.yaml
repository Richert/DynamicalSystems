%YAML 1.2
---

# operator templates
####################

# izhikevich operator with biophysiologically relevant parameters
ik_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta*k^2/(pi*C) + r*(k*(2.0*v-v_r-v_t) - g_e*s_e - g_i*s_i)) / C"
    - "v' = (k*v*(v-v_r-v_t) - (pi*C*r)^2/k + k*v_r*v_t + g_e*s_e*(E_e-v) + g_i*s_i*(E_i-v) + eta + I_ext) / C"
    - "s' = x / tau_s"
    - "x' = (r - 2*x - s) / tau_s"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    s: variable(0.0)
    x: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    g_e: 20.0
    g_i: 10.0
    E_e: 0.0
    E_i: -65.0
    tau_s: 6.0
    eta: 0.0
    I_ext: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)

# qif operator
qif_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + tau*(J_e*s_e - J_i*s_i) + eta + I_ext) / tau"
    - "s' = r - s/tau_s"
    - "x' = (r - 2*x - s) / tau_s"
  variables:
    r: output(0.01)
    v: variable(-60.0)
    s: variable(0.05)
    x: variable(0.05)
    Delta: 0.1
    tau: 10.0
    J_e: 20.0
    J_i: 10.0
    tau_s: 6.0
    eta: 0.0
    I_ext: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)

# izhikevich operator with SFA
ik_sfa_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta*k^2/(pi*C) + r*(k*(2.0*v-v_r-v_t) - g_e*s_e - g_i*s_i)) / C"
    - "v' = (k*v*(v-v_r-v_t) - (pi*C*r)^2/k + k*v_r*v_t + g_e*s_e*(E_e-v) + g_i*s_i*(E_i-v) + eta + I_ext - u) / C"
    - "u' = w / tau_u"
    - "w' = (kappa*tau_u*r - 2*w - u) / tau_u"
    - "s' = x / tau_s"
    - "x' = (r - 2*x - s) / tau_s"
  variables:
    r: output(0.01)
    v: variable(-60.0)
    u: variable(50.0)
    w: variable(50.0)
    s: variable(0.05)
    x: variable(0.05)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    g_e: 20.0
    g_i: 10.0
    E_e: 0.0
    E_i: -65.0
    kappa: 10.0
    tau_u: 500.0
    tau_s: 6.0
    eta: 0.0
    I_ext: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)

# qif operator with SFA
qif_sfa_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau + kappa*pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + tau*(J_e*s_e - J_i*s_i) + eta + I_ext - u) / tau"
    - "u' = w / tau_u"
    - "w' = (kappa*tau_u*r - 2*w - u) / tau_u"
    - "s' = x / tau_s"
    - "x' = (r - 2*x - s) / tau_s"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    w: variable(0.0)
    s: variable(0.0)
    x: variable(0.0)
    Delta: 0.1
    tau: 10.0
    J_e: 20.0
    J_i: 10.0
    eta: 0.0
    kappa: 1.0
    tau_u: 100.0
    tau_s: 5.0
    I_ext: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)

# qif operator with calcium-dependent synapses and excitability
qif_ca_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + a*tau*(J_e*r_e - J_i*r_i) + eta + I_ext) / tau"
    - "a' = (1-a)/tau_a - a*kappa*r"
  variables:
    r: output(0.0)
    v: variable(0.0)
    x: variable(0.0)
    a: variable(0.0)
    Delta: 0.1
    tau: 10.0
    J_e: 20.0
    J_i: 10.0
    eta: 0.0
    tau_a: 500.0
    tau_s: 0.5
    kappa: 1.0
    I_ext: input(0.0)
    r_e: input(0.0)
    r_i: input(0.0)

# qif operator with STP
qif_stp_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau + kappa*pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + u*tau*(J_e*s_e - J_i*s_i) + eta + I_ext) / tau"
    - "u' = (w - u) / tau_u"
    - "w' = (1 - kappa*tau_u*r*w - w) / tau_u"
    - "s' = x / tau_s"
    - "x' = (r - 2*x - s) / tau_s"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    u: variable(1.0)
    w: variable(1.0)
    s: variable(0.0)
    x: variable(0.0)
    Delta: 0.1
    tau: 10.0
    J_e: 20.0
    J_i: 10.0
    eta: 0.0
    kappa: 1.0
    tau_u: 100.0
    tau_s: 5.0
    I_ext: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)

# izhikevich operator with calcium-dependent synapses
ik_ca_op:
  base: OperatorTemplate
  equations:
    - "ca = mu + (1-mu)*tanh(s*(theta-x))"
    - "g_syn = alpha*ca*g*r_in"
    - "r' = (k*Delta/(C*pi) + r*(k*(2.0*v-v_r-v_t) - g_syn)) / C"
    - "v' = (k*(v-v_r)*(v-v_t) - (C*pi*r)^2/k + g_syn*(E_r-v) + eta + I_ext - u) / C"
    - "u' = (b*(v-v_r) - u) / tau_u + d*r - kappa*ca"
    - "x' = a / tau_a"
    - "a' = r - (2*a + x) / tau_a"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    x: variable(0.0)
    a: variable(0.0)
    g_syn: variable(0.0)
    ca: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    b: -2.0
    g: 20.0
    E_r: 0.0
    d: 1.0
    kappa: 100.0
    alpha: 100.0
    mu: 0.5
    s: 100.0
    theta: 0.05
    tau_a: 1000.0
    tau_u: 50.0
    eta: 0.0
    I_ext: input(0.0)
    r_in: input(0.0)

# izhikevich operator with calcium-dependent synapses
ik_eic_op:
  base: OperatorTemplate
  equations:
    - "g_syn = 1.0 - alpha*x"
    - "r_e' = (k*Delta/(C*pi) + r_e*(k*(2.0*v_e-v_r-v_t) - g_syn*(g_e*r_e + g_i*r_i))) / C"
    - "v_e' = (k*(v_e-v_r)*(v_e-v_t) - (C*pi*r_e)^2/k + g_syn*(g_e*r_e*(E_e-v_e) + g_i*r_i*(E_i-v_e)) + eta + I_ext - u) / C"
    - "r_i' = (k*Delta/(C*pi) + r_i*(k*(2.0*v_i-v_r-v_t) - g_syn*(g_e*r_e + g_i*r_i))) / C"
    - "v_i' = (k*(v_i-v_r)*(v_i-v_t) - (C*pi*r_i)^2/k + g_syn*(g_e*r_e*(E_e-v_i) + g_i*r_i*(E_i-v_i)) + eta + I_ext) / C"
    - "u' = (b*(v_e-v_r) - u) / tau_u + kappa*x"
    - "x' = a / tau_a"
    - "a' = mu + (1-mu)*tanh(s*(r_e+r_i-theta)) - (2*a + x) / tau_a"
  variables:
    r_e: output(0.0)
    r_i: variable(0.0)
    v_e: variable(-60.0)
    v_i: variable(-60.0)
    u: variable(0.0)
    x: variable(0.0)
    a: variable(0.0)
    g_syn: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    b: -2.0
    g_e: 20.0
    g_i: 5.0
    E_e: 0.0
    E_i: -65.0
    kappa: 100.0
    alpha: 100.0
    mu: 0.5
    s: 100.0
    theta: 0.05
    tau_a: 1000.0
    tau_u: 50.0
    eta: 0.0
    I_ext: input(0.0)

