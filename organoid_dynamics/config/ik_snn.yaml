%YAML 1.2
---

# operator for regular-spiking IK neurons
rs_op:
  base: OperatorTemplate
  equations:
    - "v' = (k*(v-v_r)*(v-v_theta) - u + eta + I_ext + g*s_in*(E_r - v)) / C"
    - "u' = (b*(mean(v)-v_r) - u) / tau_u + kappa*mean(spike)"
    - "s' = -s/tau_s + spike + s_ext"
  variables:
    s: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_theta: -40.0
    eta: 0.0
    g: 1.0
    E_r: 0.0
    b: -2.0
    tau_u: 33.33
    kappa: 10.0
    tau_s: 6.0
    spike: input(0.0)
    s_in: input(0.0)
    I_ext: input(0.0)
    s_ext: input(0.0)

# operator for regular-spiking IK neurons
ik_op:
  base: OperatorTemplate
  equations:
    - "v' = (k*(v-v_r)*(v-v_theta) - u + eta + I_ext + (g_e*s_e + g_e_in)*(E_e - v) + (g_i*s_i + g_i_in)*(E_i - v)) / C"
    - "u' = (b*(v-v_r) - u) / tau_u + kappa*spike"
    - "s' = -s/tau_s + spike"
  variables:
    s: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_theta: -40.0
    eta: 0.0
    g_e: 1.0
    E_e: 0.0
    g_i: 1.0
    E_i: -60.0
    b: -2.0
    tau_u: 33.33
    kappa: 10.0
    tau_s: 6.0
    spike: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)
    g_e_in: input(0.0)
    g_i_in: input(0.0)
    I_ext: input(0.0)

# operator for regular-spiking IK neurons
stp_op:
  base: OperatorTemplate
  equations:
    - "v' = (k*(v-v_r)*(v-v_theta) + eta + I_ext + (g_e*s_e + g_e_in)*(E_e - v) + (g_i*s_i + g_i_in)*(E_i - v)) / C"
    - "d' = (1-d)/tau_d - alpha*d*f*spike"
    - "f' = (F0-f)/tau_f + F0*(1-f)*spike"
    - "s' = -s/tau_s + spike*d*f"
  variables:
    s: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    d: variable(1.0)
    f: variable(1.0)
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_theta: -40.0
    eta: 0.0
    g_e: 1.0
    E_e: 0.0
    g_i: 1.0
    E_i: -60.0
    b: -2.0
    tau_u: 33.33
    kappa: 10.0
    tau_d: 50.0
    alpha: 0.05
    tau_f: 20.0
    F0: 0.5
    tau_s: 6.0
    spike: input(0.0)
    s_e: input(0.0)
    s_i: input(0.0)
    g_e_in: input(0.0)
    g_i_in: input(0.0)
    I_ext: input(0.0)

ik_ca_op:
  base: OperatorTemplate
  equations:
    - "r = mean(spike)"
    - "g_syn = g*(1.0 - alpha*x)*r"
    - "v' = (k*(v-v_r)*(v-v_t) + eta + I_ext + g_syn*(E_r-v) - u) / C"
    - "u' = (b*(mean(v)-v_r) - u) / tau_u + kappa*x"
    - "x' = a / tau_a"
    - "a' = mu + (1-mu)*tanh(s*(r-theta)) - (2*a + x) / tau_a"
  variables:
    v: output(-60.0)
    u: variable(0.0)
    x: variable(0.0)
    a: variable(0.0)
    r: variable(0.0)
    g_syn: variable(0.0)
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    eta: 0.0
    b: -2.0
    g: 1.0
    E_r: 0.0
    tau_u: 33.33
    tau_a: 1000.0
    alpha: 0.01
    kappa: 0.01
    mu: 0.5
    s: 100.0
    theta: 0.03
    spike: input(0.0)
    I_ext: input(0.0)

ik_sfa_op:
  base: OperatorTemplate
  equations:
    - "v' = (k*(v-v_r)*(v-v_t) + eta + I_ext - u + g*s_in*(E_r - v)) / C"
    - "u' = w/tau_u"
    - "w' = kappa*spike - 2.0*w/tau_u - u/tau_u"
    - "s' = -s/tau_s + spike"
  variables:
    s: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    w: variable(1.0)
    C: 100.0
    k: 0.7
    v_r: -60.0
    v_t: -40.0
    eta: 0.0
    g: 1.0
    E_r: 0.0
    tau_u: 100.0
    kappa: 10.0
    tau_s: 6.0
    spike: input(0.0)
    s_in: input(0.0)
    I_ext: input(0.0)

# operator for regular-spiking IK neurons
eic_op:
  base: OperatorTemplate
  equations:
    - "ve' = (ke*(ve-v_r_e)*(ve-v_theta_e) - ue + eta_e + I_ext_e + g_e*s_ee*(E_e - ve) + g_i*s_ei*(E_i - ve)) / C_e"
    - "ue' = (be*(mean(ve)-v_r_e) - ue) / tau_u_e + kappa*mean(spike_e)"
    - "se' = -se/tau_s_e + spike_e"
    - "vi' = (ki*(vi-v_r_i)*(vi-v_theta_i) - ui + eta_i + I_ext_i + g_e*s_ie*(E_e - vi) + g_i*s_ii*(E_i - vi)) / C_i"
    - "ui' = (bi*(mean(vi)-v_r_i) - ui) / tau_u_i"
    - "si' = -si/tau_s_i + spike_i"
  variables:
    se: output(0.0)
    ve: variable(-60.0)
    ue: variable(0.0)
    C_e: 20.0
    ke: 1.0
    v_r_e: -55.0
    v_theta_e: -40.0
    eta_e: 0.0
    g_e: 1.0
    E_e: 0.0
    g_i: 1.0
    E_i: -60.0
    kappa: 10.0
    be: 0.025
    tau_u_e: 5.0
    tau_s_e: 8.0
    spike_e: input(0.0)
    s_ee: input(0.0)
    s_ei: input(0.0)
    I_ext_e: input(0.0)
    si: variable(0.0)
    vi: variable(-60.0)
    ui: variable(0.0)
    C_i: 20.0
    ki: 1.0
    v_r_i: -55.0
    v_theta_i: -40.0
    eta_i: 0.0
    bi: 0.025
    tau_u_i: 5.0
    tau_s_i: 8.0
    spike_i: input(0.0)
    s_ie: input(0.0)
    s_ii: input(0.0)
    I_ext_i: input(0.0)

# population of regular-spiking neurons
rs:
  base: NodeTemplate
  operators:
    - rs_op

# population of generalized Izhikevich neurons
ik:
  base: NodeTemplate
  operators:
    - ik_op

# population of fast-spiking neurons
eic:
  base: NodeTemplate
  operators:
    - eic_op

# population of IK neurons with threshold adaptation
ik_sfa:
  base: NodeTemplate
  operators:
    - ik_sfa_op

# ik with calcium-dependent dynamics
ik_ca:
  base: NodeTemplate
  operators:
    - ik_ca_op
