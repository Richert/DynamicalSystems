%YAML 1.2
---

# Operator Templates
####################

# izhikevich operator with biophysiologically relevant parameters
ik_corrected_op:
  base: OperatorTemplate
  equations:
    - "I_s1 = g_ampa*s_ampa + g_gaba*s_gaba"
    - "I_s2 = g_ampa*s_ampa*E_ampa + g_gaba*s_gaba*E_gaba"
    - "alpha = v_r + v_t + I_s1/k"
    - "mu = 4*(v_r*v_t + (I_ext + I_s2)/k) - alpha**2"
    - "I_corr = pi**2*k*mu/(4*(arctan((2*v_p-alpha)/sqrt(mu))-arctan((2*v_z-alpha)/sqrt(mu)))**2) + k*alpha**2/4 - k*v_r*v_t - I_s2"
    - "r' = (Delta*k^2*(v-v_r)/(pi*C) + r*(k*(2.0*v-v_r-v_t) - q - I_s1)) / C"
    - "v' = (k*v*(v-v_r-v_t) - C*pi*r*(Delta+pi*C*r/k) + k*v_r*v_t + g_ampa*s_ampa*(E_ampa-v) + g_gaba*s_gaba*(E_gaba-v) + I_corr - u) / C"
    - "u' = a*(b*(v-v_r) - u) + d*r"
    - "s_ampa' = -s_ampa/tau_ampa + r_e"
    - "s_gaba' = -s_gaba/tau_gaba + r_i"
  variables:
    r: output(0.0)
    v: variable(-60.0)
    u: variable(0.0)
    s_ampa: variable(0.0)
    s_gaba: variable(0.0)
    alpha: variable(0.0)
    mu: variable(1.0)
    I_corr: variable(0.0)
    I_s1: variable(0.0)
    I_s2: variable(0.0)
    Delta: 0.1
    C: 100.0
    k: 1.0
    v_r: -60.0
    v_t: -40.0
    v_p: 50.0
    v_z: -80.0
    q: 0.0
    g_ampa: 7.0
    g_gaba: 5.0
    E_ampa: 0.0
    E_gaba: -60.0
    tau_ampa: 6.0
    tau_gaba: 4.0
    b: -2.0
    a: 0.03
    d: 100.0
    I_ext: input(0.0)
    r_e: input(0.0)
    r_i: input(0.0)

spn_op:
  base: ik_corrected_op
  variables:
    C: 15.0
    v_r: -80.0
    v_t: -30.0
    v_p: 15.0
    v_z: -90.0
    a: 0.01
    b: -20.0
    d: 90.0

spn_d1_op:
  base: spn_op
  equations:
    replace:
      v_r: v_r_d1
      d: d_d1
      g_ampa: g_ampa_d1
      g_gaba: g_gaba_d1
    add:
      - "v_r_d1 = v_r*(1+c1*phi)"
      - "d_d1 = d*(1-c2*phi)"
      - "g_ampa_d1 = g_ampa*(1+c3*phi)"
      - "g_gaba_d1 = g_gaba*(1-c4*phi)"
  variables:
    phi: input(0.0)
    v_r_d1: variable(0.0)
    d_d1: variable(0.0)
    g_ampa_d1: variable(0.0)
    g_gaba_d1: variable(0.0)
    c1: 0.03
    c2: 0.3
    c3: 5.0
    c4: 1.0

spn_d2_op:
  base: spn_op
  equations:
    replace:
      k: k_d2
      g_ampa: g_ampa_d2
      g_gaba: g_gaba_d2
    add:
      - "k_d2 = k*(1-c1*phi)"
      - "g_ampa_d2 = g_ampa*(1+c2*phi)"
      - "g_gaba_d2 = g_gaba*(1+c3*phi)"
  variables:
    phi: input(0.0)
    k_d2: variable(0.0)
    g_ampa_d2: variable(0.0)
    g_gaba_d2: variable(0.0)
    c1: 0.03
    c2: 1.0
    c3: 1.0

fsi_op:
  base: ik_corrected_op
  equations:
    replace:
      v_r: v_r_d1
    add:
      - "v_r_d1 = v_r*(1-c1*phi)"
  variables:
    v_r_d1: variable(0.0)
    C: 80.0
    v_r: -70.0
    v_t: -50.0
    v_p: 10.0
    v_z: -80.0
    a: 0.2
    b: 0.025
    d: 0.0
    c1: 0.1
    phi: input(0.0)

# node templates
################

spn_d1_pop:
  base: NodeTemplate
  operators:
    - spn_d1_op

spn_d2_pop:
  base: NodeTemplate
  operators:
    - spn_d2_op

fsi_pop:
  base: NodeTemplate
  operators:
    - fsi_op

# edge templates
################

# circuit templates
###################

spn_d1:
  base: CircuitTemplate
  nodes:
    p: spn_d1_pop
  edges:
    - [p/spn_d1_op/r, p/spn_d1_op/r_i, null, {weight: 1.0}]

spn_d2:
  base: CircuitTemplate
  nodes:
    p: spn_d2_pop
  edges:
    - [p/spn_d2_op/r, p/spn_d2_op/r_i, null, {weight: 1.0}]

fsi:
  base: CircuitTemplate
  nodes:
    p: fsi_pop
  edges:
    - [p/fsi_op/r, p/fsi_op/r_i, null, {weight: 1.0}]
