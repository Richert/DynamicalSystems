%YAML 1.2
---

# operator templates
####################

# firing rate equations of a population of QIF neurons
qif_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 + eta + I_ext + J*tau*(r+r_in) - (pi*tau*r)^2) / tau"
  variables:
    r: output(0.01)
    v: variable(-2.0)
    Delta: 1.0
    tau: 1.0
    eta: -5.0
    J : 10.0
    I_ext: input(0.0)
    r_in: input(0.0)

# qif neurons with synaptic depression
qif_sd_op:
  base: qif_op
  equations:
    replace:
      J*tau: J*tau*(1-a)
    add:
      - "a' = x/tau_a"
      - "x' = alpha*r - 2.*x/tau_a - a/tau_a"
  variables:
    a: variable(0.0)
    x: variable(0.0)
    alpha: 0.5
    tau_a: 10.0

# population
qif_sd_pop:
  base: NodeTemplate
  operators:
    - qif_sd_op
